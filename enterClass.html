<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script type="text/javascript">
			KE.show({

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>

		<script>
			function checkUsername1() {
				var uname1 = document.getElementById("username1").value;
				var unameTip1 = document.getElementById("usernameTip1");
				var reg = /^[\u4E00-\u9FA5a-zA-Z]{1,50}$/;;
				if (!reg.test(uname1)) {
					unameTip1.innerHTML = "技术专题输入不合法！";
					unameTip1.style = "color:red";
				} else {
					unameTip1.innerHTML = "";
				}
			}
			function checkUsername2() {
				var uname2 = document.getElementById("username2").value;
				var unameTip2 = document.getElementById("usernameTip2");
				var reg = /^[\u4E00-\u9FA5]{2,4}$/;;
				if (!reg.test(uname2)) {
					unameTip2.innerHTML = "主讲人输入不合法！";
					unameTip2.style = "color:red";
				} else {
					unameTip2.innerHTML = "";
				}
			}
		</script>
	</head>

	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">首页</a></li>
				<li><a href="#">录入公开课</a></li>
			</ul>
		</div>
		<div class="formbody">
			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>日期<b>*</b></label>
						<input placeholder="年-月-日" name="classid" type="text" class="dfinput" style="width:345px;" />	
					</li>
					<li>
						<label>技术专题<b>*</b></label>
						<input  onblur="checkUsername1()" id="username1"  placeholder="字母和汉字组合,1-50个字符" name="Input" type="text" class="dfinput" style="width:345px;" />
					<i id="usernameTip1"></i>
					</li>
					<li>
						<label>主讲人<b>*</b></label>
						<input  onblur="checkUsername2()" id="username2" placeholder="2-4个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
					<i id="usernameTip2"></i>
					</li>
					<li>
						<label>组织人<b>*</b></label><cite>
							<input name="sex" type="checkbox" value="" checked="checked" />学生&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="sex" type="checkbox" value="" />UOLab老师</cite>
					</li>
					<li>
						<label>地点<b>*</b></label>
						<input placeholder="请输入地点" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>群体说明<b>*</b></label>
						<input placeholder="必填" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li><label>方式</label>
						<div class="vocation">
							<select class="select3">
								<option>线下</option>
								<option>直播</option>
								<option>录播</option>
							</select>
						</div>
					</li>
					<li>
						<label>创新学分值<b>*</b></label>
						<input placeholder="请输入数字" name="classid" type="text" class="dfinput"
							style="width:345px;" />
					</li>
					<li>
						<label>参加人数<b>*</b></label>
						<input placeholder="请输入参加人数" name="classid" type="text" class="dfinput"
							style="width:345px;" />
					</li>
					<li><label>备注<b>*</b></label>
						<textarea id="content7" name="content"
							style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
			
				</ul>
			</div>
		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();

			$('.tablelist tbody tr:odd').addClass('odd');

		</div>
	</body>
</html>
